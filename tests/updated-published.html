<?xml version="1.0"?>
<!--DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Page title</title>
</head>
<body>
<!--
This test is intended to test the handling of class="updated" and
class="published".

Features tested:
	- Extraction of the first "updated" element within the entry level.
	- Extraction of the first "published" element within the entry level.
	- Use of "published" for "updated" were no "updated" is present.

Scope of possible change:
	- The output of this test case is not valid atom.
	- Changes in the hAtom specification may invalidate this test case
	- Comparisons between actual and controlled test output should not
	  consider whitespace important, except where the atom specification
	  indicates whitespace is important.

-->

<div class="hfeed">
  <h1 class="title">Feed Title</h1>
  <ol>
    <li class="hentry">
      <h2 class="title">Title ...</h2>
      <span class="updated">2006-02-07T01:02:03Z</span>
      <abbr class="updated" title="2006-02-07T04:05:06Z">...</abbr>
    </li>
    <li class="hentry">
      <h2 class="title">Title ...</h2>
      <span class="content">
        <span class="updated">2006-02-07T01:02:03Z</span>
      </span>
      <abbr class="updated" title="2006-02-07T04:05:06Z">...</abbr>
    </li>
    <li class="hentry">
      <h2 class="title">Title ...</h2>
      <abbr class="published" title="2006-02-07T04:07:07Z">...</abbr>
    </li>
    <li class="hentry">
      <h2 class="title">Title ...</h2>
      <abbr class="published" title="2006-02-07T04:07:07Z">...</abbr>
      <abbr class="updated" title="2006-02-07T04:08:50Z">...</abbr>
    </li>
    <li class="hentry">
      <h2 class="title">Title ...</h2>
      <span class="published">2006-02-07T08:09:10Z</span>
    </li>
  </ol>
</div>
</body>
</html>
