<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head profile="http://microformats.org/wiki/hcard-profile http://microformats.org/wiki/hatom#XMDP_Profile">
<title>Html Title</title>
<base href="http://example.com/acme/" />
</head>

<!--
This test is intended to test handling of both xml:base and xml:lang output
based on various hints from the html source.

Features tested:
	- <base> element in document header works
	- xml:base attribute applies recursively
	- xml:lang attribute applies recursively

Features not tested:

Scope of possible change:
	- The output of this test case is not valid atom.
	  Notably, id and updated elements do not exist at the feed level.
	- Changes in the hAtom specification may invalidate this test case
	- Comparisons between actual and controlled test output should not
	  take order into consideration, except where the atom specification
	  indicates order is important.
	- Comparisons between actual and controlled test output should not
	  consider whitespace important, except where the atom specification
	  indicates whitespace is important.

-->

<body xml:base="http://example.com/blog/">
<div class="hfeed">

<h1 class="feed-title">Feed Title</h1>

<div class="hentry" id="entry1">
<p class="updated">2005-12-22T10:35:00+10:00</p>
<h2 class="entry-title">Entry One Title</h2>
<div class="entry-content" xml:base="http://example.com/blog/" xml:lang="fr">
<p>Entry One, Paragraph One</p>
<p xml:base="http://example.com/blog/2/" xml:lang="en-GB">Entry One, Paragraph Two</p>
</div>
<div class="entry-summary" xml:base="http://example.com/blog/" xml:lang="fr">
<p>Entry One, Paragraph One</p>
<p xml:base="http://example.com/blog/2/" xml:lang="en-GB">Entry One, Paragraph Two</p>
</div>
<a rel="bookmark" href="entryOne" xml:base="http://example.com/" xml:lang="jp">Entry One Bookmark</a>
<div class="author vcard">
<a class="fn url" href="authorOne" xml:base="http://example.com/" xml:lang="zh">Author One</a>
<span class="email">authorOne@example.com</span>
</div>
</div>

</div>
</body>

</html>
